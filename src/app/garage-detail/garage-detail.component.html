<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-icon name="arrow-back-circle-outline" ></ion-icon>
<ion-content [fullscreen]="true">
  <ion-card  *ngIf="garage != undefined">
    <img alt="Silhouette of mountains" src={{garage.image_url}} />
    <ion-card-header>
      <ion-card-title>{{garage.name}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-card-subtitle>{{garage.display_phone}}</ion-card-subtitle>
      <h2>address :  <span>{{address }} </span></h2>
       <h2> code postale : <span>{{postale_code}}</span></h2>
    </ion-card-content>

    </ion-card>
  <div class="center">
    <ion-button color="success"><small> <ion-icon name="call-outline"> </ion-icon> </small> contacter</ion-button> <ion-button  color="warning"> <small><ion-icon name="navigate-outline"></ion-icon> </small>se diriger</ion-button>
  </div>
</ion-content>
<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="goHome()" cli>
      <ion-icon aria-hidden="true" name="storefront-outline"></ion-icon>
      <ion-label>Accueil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="navigate-outline"></ion-icon>
      <ion-label>Plan</ion-label>
    </ion-tab-button>
