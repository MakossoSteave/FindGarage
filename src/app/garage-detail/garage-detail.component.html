<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card *ngIf="garage != undefined">
    <div *ngIf="garage.image_url != ''" class="card-image">
      <img alt="Silhouette of mountains" [src]="garage.image_url" />
    </div>

    <ion-card-header>
      <ion-card-title>{{garage.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-card-subtitle>{{garage.display_phone}}</ion-card-subtitle>
      <h2>Adresse : <span>{{address}}</span></h2>
      <h2>Code postal : <span>{{postale_code}}</span></h2>
    </ion-card-content>
  </ion-card>

  <div class="center-align">
    <ion-button color="success" href="tel:{{garage.display_phone}}">
      <ion-icon name="call-outline" slot="start"></ion-icon>
      Contacter
    </ion-button>
    
    <ion-button color="warning">
      <ion-icon name="navigate-outline" slot="start"></ion-icon>
      Itin√©raire
    </ion-button>
  </div>

  <div class="rating center-align">
    <ion-icon name="star" *ngFor="let star of ratingArray"></ion-icon>
  </div>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" (click)="goHome()">
      <ion-icon name="storefront-outline"></ion-icon>
      <ion-label>Accueil</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab2" (click)="goPlan()">
      <ion-icon name="navigate-outline"></ion-icon>
      <ion-label>Plan</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
